<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="shortcut icon" href="../static/assets/flashcard_logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/bootstrap.bundle.js.map"></script>
</head>

<body data-bs-theme="dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="border border-warning-subtle p-4 rounded shadow m-1" style="width: min(600px, 100%);">
            <div class="mb-3">
                <label for="email" class="form-label">Adres e-mail</label>
                <input type="email" class="form-control focus-ring border" id="email" placeholder="Wpisz e-mail"
                    style="--bs-focus-ring-color: var(--bs-warning-bg-subtle);">
            </div>
            <div class=" mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" class="form-control focus-ring border" id="password" placeholder="Wpisz hasło"
                    style="--bs-focus-ring-color: var(--bs-warning-bg-subtle);">
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-warning text-white">Zaloguj się</button>
            </div>
            <p>Nie masz konta? <a href="signup.html" class="text-warning">Zarejestruj się</a></p>
        </form>
    </div>
</body>

</html>
