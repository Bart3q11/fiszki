<div class="container mt-5">
    <h1 class="mb-4">Moje konto</h1>
    <form action="{{ url_for('account') }}" method="post" class="mb-4">
        <h2 class="mb-3">Edytuj dane</h2>
        <div class="mb-3">
            <label for="first-name" class="form-label">Imię</label>
            <input type="text" class="form-control" id="first-name" name="first-name" value="{{ user.first_name }}">
        </div>
        <div class="mb-3">
            <label for="last-name" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="last-name" name="last-name" value="{{ user.last_name }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Adres e-mail</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>
        <div class="mb-3">
            <label for="current-password" class="form-label">Obecne hasło</label>
            <input type="password" class="form-control" id="current-password" name="current-password">
        </div>
        <div class="mb-3">
            <label for="new-password" class="form-label">Nowe hasło</label>
            <input type="password" class="form-control" id="new-password" name="new-password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Hasło musi mieć co najmniej 8 znaków, zawierać cyfrę, małą i dużą literę.">
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Potwierdź nowe hasło</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password">
        </div>
        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </form>
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit" class="btn btn-danger">Wyloguj się</button>
    </form>
</div>
